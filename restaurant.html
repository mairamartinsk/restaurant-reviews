<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="NY best restaurants, featuring opening hours, address and reviews by real users.">
  <title>Restaurant Info</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,800" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
</head>

<body class="site">
  <header class="site__header">
    <nav class="site__nav" role="navigation" aria-labelledby="site-title">
      <h1 class="site__title" id="site-title">
        <a href="/" class="link--nav">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <nav role="navigation" aria-labelledby="breadcrumb">
    <ul id="breadcrumb" class="site__breadcrumbs">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </nav>

  <main id="maincontent" class="site__content">
    <section id="map-container">
      <div id="map" class="map" role="application"></div>
    </section>

    <section id="restaurant-container" class="restaurant__container grid grid--restaurant">
      <div class="grid__child">
        <img id="restaurant-img" class="restaurant--img">
      </div>
      <div class="grid__child">
        <p id="restaurant-cuisine" class="restaurant--cuisine"></p>
        <h2 id="restaurant-name" class="restaurant--name"></h2>
        <p id="restaurant-address" class="restaurant--address"></p>
        <div class="table__container">
          <table id="restaurant-hours" class="restaurant--hours"></table>
        </div>
      </div>
    </section>

    <section id="reviews-container" class="reviews__container">
      <ul id="reviews-list" class="reviews__list"></ul>
    </section>
  </main>

  <footer id="footer" class="site__footer">
    Copyright (c) 2017
    <a href="/" class="footer__link">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>


  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>

</html>
